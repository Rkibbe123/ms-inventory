version: '3.8'

services:
  ari-web-interface:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      # Mount local reports directory for persistence during development
      - ./reports:/tmp/reports
      # Mount web directory for hot reloading during development
      - ./web:/app/web
      - /app/web/node_modules  # Prevent overwriting node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Add a reverse proxy for SSL termination in production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ari-web-interface
    restart: unless-stopped
    profiles:
      - production